<div id="app">
  <h1>Hello, Vue Router!</h1>
  <p>
    <router-link to="/alpha">Go to Alpha</router-link>
    <router-link to="/beta">Go to Beta</router-link>
    <router-link to="/theta">Go to Theta</router-link>
    <router-link to="/omega">Go to Omega</router-link>
  </p>
  <router-view></router-view>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-router/dist/vue-router.js"></script>
<script>
  var app = new Vue({
    el: "#app",
    router: new VueRouter({
      routes: [{
        path: "/origin",
        name: "origin",
        component: {
          template: "<div>Origin</div>"
        },
        alias: "/omega"
      }, {
        path: "/alpha",
        name: "alpha",
        redirect: "/origin" 
      }, {
        path: "/beta",
        redirect: {name: "alpha"}
      }, {
        path: "/theta",
        redirect: to => {
          return "/beta"
        }
      }]
    })
  })
</script>
